<!-- Simple HTML file to create icons using canvas -->
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Download these icons to your icons/ folder:</h2>
    
    <h3>16x16 Icon:</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
    <br><button onclick="downloadIcon('icon16', 'icon16.png')">Download icon16.png</button>
    
    <h3>48x48 Icon:</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
    <br><button onclick="downloadIcon('icon48', 'icon48.png')">Download icon48.png</button>
    
    <h3>128x128 Icon:</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
    <br><button onclick="downloadIcon('icon128', 'icon128.png')">Download icon128.png</button>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Blue background
            ctx.fillStyle = '#4f46e5';
            ctx.fillRect(0, 0, size, size);
            
            // White accessibility symbol
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 16);
            
            // Draw circle
            const margin = size / 8;
            const radius = (size - 2 * margin) / 2;
            ctx.beginPath();
            ctx.arc(size/2, size/2, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Draw accessibility figure
            const center = size / 2;
            
            // Head
            const headRadius = size / 12;
            ctx.beginPath();
            ctx.arc(center, center - size/4, headRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Body
            const bodyWidth = size / 16;
            const bodyHeight = size / 6;
            ctx.fillRect(center - bodyWidth/2, center - bodyHeight/4, bodyWidth, bodyHeight);
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create all icons when page loads
        window.onload = function() {
            createIcon('icon16', 16);
            createIcon('icon48', 48);
            createIcon('icon128', 128);
        };
    </script>
</body>
</html>
