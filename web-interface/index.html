<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accessibility Management Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .inject-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .inject-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .inject-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .features-preview {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        
        .features-preview h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #34495e;
        }
        
        .feature-icon {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôø Web Accessibility Tool</h1>
        <p class="subtitle">Inject accessibility features into any website</p>
        
        <form id="injectForm">
            <div class="form-group">
                <label for="targetUrl">Target Website URL or Port:</label>
                <input type="url" id="targetUrl" placeholder="http://localhost:3000 or https://example.com" required>
            </div>
            
            <button type="submit" class="inject-btn" id="injectBtn">
                üöÄ Inject Accessibility Tool
            </button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="features-preview">
            <h3>Available Accessibility Features:</h3>
            <div class="feature-item">
                <span class="feature-icon">üîç</span>
                <span>Text Size Adjustment</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üé®</span>
                <span>High Contrast Mode</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üåô</span>
                <span>Dark Mode Toggle</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üìñ</span>
                <span>Dyslexia-Friendly Font</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üéØ</span>
                <span>Focus Indicators</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">‚ö°</span>
                <span>Reduce Motion</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('injectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const targetUrl = document.getElementById('targetUrl').value;
            const injectBtn = document.getElementById('injectBtn');
            const status = document.getElementById('status');
            
            // Disable button and show loading state
            injectBtn.disabled = true;
            injectBtn.textContent = 'üîÑ Injecting...';
            
            try {
                const response = await fetch('/api/inject-accessibility', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ targetUrl })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.style.display = 'block';
                    status.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Accessibility tool injected into: <strong>${targetUrl}</strong><br>
                        Look for the ‚ôø icon in the top-right corner of the target website.
                    `;
                } else {
                    throw new Error(result.error || 'Failed to inject accessibility tool');
                }
            } catch (error) {
                status.className = 'status error';
                status.style.display = 'block';
                status.innerHTML = `
                    <strong>‚ùå Error:</strong><br>
                    ${error.message}
                `;
            } finally {
                // Reset button
                injectBtn.disabled = false;
                injectBtn.textContent = 'üöÄ Inject Accessibility Tool';
            }
        });
    </script>
</body>
</html>
