<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Accessibility Tool</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 Accessibility Tools</h1>
            <p>Enhance your browsing experience</p>
        </div>
        
        <div class="controls">
            <!-- Text Size Controls -->
            <div class="control-group">
                <h3>📝 Text Size</h3>
                <div class="button-group">
                    <button id="increaseText" class="btn btn-primary">
                        🔍 Increase Text
                    </button>
                    <button id="decreaseText" class="btn btn-primary">
                        🔍 Decrease Text
                    </button>
                </div>
            </div>

            <!-- Visual Adjustments -->
            <div class="control-group">
                <h3>🎨 Visual Effects</h3>
                <div class="button-group">
                    <button id="grayscale" class="btn btn-secondary">
                        🎨 Grayscale
                    </button>
                    <button id="highContrast" class="btn btn-secondary">
                        ⚫ High Contrast
                    </button>
                    <button id="negativeContrast" class="btn btn-secondary">
                        👁️ Negative Contrast
                    </button>
                </div>
            </div>

            <!-- Theme Options -->
            <div class="control-group">
                <h3>🌓 Theme</h3>
                <div class="button-group">
                    <button id="lightBackground" class="btn btn-accent">
                        💡 Light Background
                    </button>
                    <button id="darkMode" class="btn btn-accent">
                        🌙 Dark Mode
                    </button>
                </div>
            </div>

            <!-- Link Enhancement -->
            <div class="control-group">
                <h3>🔗 Links</h3>
                <div class="button-group">
                    <button id="linksUnderline" class="btn btn-accent">
                        🔗 Links Underline
                    </button>
                </div>
            </div>

            <!-- Typography -->
            <div class="control-group">
                <h3>📖 Typography</h3>
                <div class="button-group">
                    <button id="readableFont" class="btn btn-accent">
                        📖 Readable Font
                    </button>
                </div>
            </div>

            <!-- Reset -->
            <div class="control-group">
                <div class="button-group">
                    <button id="reset" class="btn btn-danger">
                        🔄 Reset All
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Display -->
        <div class="status">
            <p id="statusMessage">Ready to enhance accessibility</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
